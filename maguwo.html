<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>MaguwoHost</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-content">
            <div class="logo">
              <img class="photologo" src="images/logo.png" alt="logo" />
              <h3 class="logotext"><span class="maguwo">Maguwo</span>Host</h3>
            </div>
            <nav class="navi">
              <ul class="navi-list">
                <li>
                  <a class="navi-link" href="#"> About </a>
                </li>
                <li>
                  <a class="navi-link" href="#"> Contacts </a>
                </li>
                <li>
                  <a class="navi-link" href="#"> Pricing </a>
                </li>
                <li>
                  <a class="navi-link" href="#"> Domain </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <section class="header-main">
          <div class="header-main-content">
            <div class="header-main-text">
              <p>Just a Proffesional Web Hosting Services</p>
            </div>
            <div class="header-main-image">
              <img src="images/header-image.png" alt="image" />
            </div>
            <div class="form">
              <button class="form-btn">
                <form action="check">
                  <input
                    class="domain"
                    type="text"
                    name="domain name"
                    placeholder="Your Domin Name"
                  />
                  <input
                    class="check-btn"
                    type="button"
                    value="Check Availability"
                  />
                </form>
              </button>
            </div>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
